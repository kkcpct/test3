<!DOCTYPE html>
<html>
<!-- http://www.kangting.tw/2012/09/html5-filereader.html -->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<!-- <link rel="stylesheet" href=""> -->
	<script type="text/javascript">
		window.onload = function () {
		    document.getElementById('myfile').onchange = readFile;
		};
		function readFile() {
		    file = this.files[0];
		    console.log(this.files[0]);
		    var fReader = new FileReader();           
		    fReader.onload = function (event) {
		        document.getElementById('fileContent').value = event.target.result;
		    };
		    fReader.readAsText(file);
		}

var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    	consolo.log(xmlhttp.responseText);
    	document.getElementById('fileContent').value = xmlhttp.responseText;
    }
  }
xmlhttp.open("GET","README.md",true);
xmlhttp.send();

	</script>
</head>
<body>
    <p> <input id="myfile"  type="file"   value="README.md"  /></p>
    <textarea  id="fileContent" cols="68" rows="10"  ></textarea>
</body>
</html>
